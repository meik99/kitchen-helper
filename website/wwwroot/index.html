<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>website</title>
    <base href="/" />
    <link rel="stylesheet" href="patternfly.min.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
</head>

<body>
    <div id="app">
        <div class="center">
            <div class="pf-v6-c-panel pf-m-raised">

                    <div class="pf-v6-c-panel__main-body pf-v6-u-text-align-center">
                        <svg class="pf-v6-c-spinner" role="progressbar" viewBox="0 0 100 100" aria-label="Loading..."

                            <circle class="pf-v6-c-spinner__path" cx="50" cy="50" r="45" fill="none" />
                        </svg>
                        <p class="text-align-center">
                            Loading
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
